<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
  <title>Traductor</title>
</head>
<body>
  <div class="main">
    <div class="container">
        <div class="original">
          <div class="selectorOrigin">
            <select name="origin">
              <option value="English" selected >English</option> 
              <option value="Spanish" >Spanish</option>
              <option value="French">French</option>
            </select>
          </div>
          <textarea name="original" id="original" cols="50" rows="20 ">Lorem, ipsum dolor.</textarea>
        </div>
        <div class="translated">
          <div class="selectorTarget">
            <select name="target">
              <option value="English" selected >English</option> 
              <option value="Spanish" >Spanish</option>
              <option value="French">French</option>
            </select>
          </div>
          <textarea name="translated" id="translated" cols="50" rows="20">Lorem, ipsum dolor.</textarea>
        </div>

    </div>
      <button class="button">Traducir
      </button>
  </div>
</body>
</html>
